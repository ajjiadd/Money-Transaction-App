<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- DaisyUi CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Payoo</title>
</head>
<body class="bg-slate-800">

    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header class="absolute top-0 left-0 right-0">
            <nav class=" mt-6 flex justify-center items-center">
                <div class="flex justify-center items-center w-9/12 my-10 relative">
                    <img src="./assets/bg.png" alt="">
                    <img class="absolute top-10" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- Login From -->
        <div class=" relative top-56">
            <div class="hero-content flex-col ">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Account Number</span>
                    </label>
                    <input type="number" placeholder="Account Number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input type="text" placeholder="PIN" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot PIN?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>
    


    <!-- connect js -->
    <script src="./script/login.js"></script>
</body>
</html>
